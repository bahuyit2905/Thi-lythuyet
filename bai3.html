<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        function findCharactercount(string,arr){
            for(let i=0; i < string.length; i++){
                for(let j=0; j<arr.length;j++){
                    if(string.charAt(i) === arr[i]){
                        count += 1;
                    }
                }
            } if(count > 0) {
                console.log(count + 'số kí tự nguyên âm');
            } else {
                console.log('false');
            }
        }

        let arr = ["a","o","e","u","i"];
        let str = "huy";
        findCharactercount(str,arr)
    </script>
</body>
</html>
